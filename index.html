<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <p>View High Scores</p>
    <p>Time: <span id="timer">0</span></p>
  </header>
  <main class="container">
    <section id="welcome">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit.
      </p>
      <p>
        Keep in mind that incorrect answer will penalize your score/time by ten
        seconds
      </p>
      <button type="button" id="startQuiz" class="btn">Start Quiz</button>
    </section>
    <section id="question" class="display-none">
      <div>
        <h1 id="questionTitle"></h1>
        <ul id="questionOptions"></ul>
      </div>
    </section>
    <section id="registerScore" class="display-none">
      <form>
        <h2>All done!</h2>
        <p>Your final score is: <span id="finalScore"></span></p>
        <label>Initials: </label>
        <input type="text" id="initials" maxlength="4" />
        <button type="submit" class="btn" id="btnSaveScore">Save Score</button>
        </div>
    </section>
    <div id="questionAnswer">
      <span id="questionAnswerText"></span>
    </div>
  </main>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
